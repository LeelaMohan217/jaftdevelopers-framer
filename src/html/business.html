<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="grid md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="first_name" class="block text-white font-medium mb-2"
            >First Name</label
          >
          <input
            type="text"
            id="first_name"
            name="first_name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="John"
          />
        </div>
        <div>
          <label for="last_name" class="block text-white font-medium mb-2"
            >Last Name</label
          >
          <input
            type="text"
            id="last_name"
            name="last_name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="Doe"
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-white font-medium mb-2"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
          placeholder="example@example.com"
        />
      </div>
      <div class="grid md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="company_name" class="block text-white font-medium mb-2"
            >Company Name</label
          >
          <input
            type="text"
            id="company_name"
            name="company_name"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="ABC Company"
          />
        </div>
        <div>
          <label for="field" class="block text-white font-medium mb-2"
            >Field</label
          >
          <input
            type="text"
            id="field"
            name="field"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="E-Commerce / Medical / Real Estate"
          />
        </div>
      </div>
      <div class="grid md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="budget" class="block text-white font-medium mb-2"
            >Estimated Budget</label
          >
          <input
            type="number"
            id="budget"
            name="budget"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="20000 - 30000"
          />
        </div>
        <div>
          <label for="mobile" class="block text-white font-medium mb-2"
            >Mobile</label
          >
          <input
            type="text"
            id="mobile"
            name="mobile"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="9876543210"
          />
        </div>
      </div>
      <div class="mb-4">
        <label for="address" class="block text-white font-medium mb-2"
          >Address</label
        >
        <input
          type="text"
          id="address"
          name="address"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
          placeholder="123 Main St Fifth Avenue"
        />
      </div>
      <div class="grid md:grid-cols-3 gap-4 mb-4">
        <div>
          <label for="city" class="block text-white font-medium mb-2"
            >City</label
          >
          <input
            type="text"
            id="city"
            name="city"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="New York"
          />
        </div>
        <div>
          <label for="state" class="block text-white font-medium mb-2"
            >State / Province</label
          >
          <input
            type="text"
            id="state"
            name="state"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="New York"
          />
        </div>
        <div>
          <label for="pincode" class="block text-white font-medium mb-2"
            >Zip / Postal Code</label
          >
          <input
            type="text"
            id="pincode"
            name="pincode"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500"
            placeholder="123456"
          />
        </div>
      </div>
      <div class="mt-6 flex justify-end md:justify-start">
        <button
          type="submit"
          class="w-full md:w-40 bg-red-700 py-3 px-4 rounded-md text-center hover:bg-red-800 focus:outline-none focus:bg-red-800 text-white"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
